<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа - КиноX</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components/checkout.css"> <!-- Предполагаем, что специфичные стили будут здесь -->
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a href="index.html"><h1>Кино<span class="accent">X</span></h1></a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Афиша</a></li>
                <li><a href="#">Кинотеатры</a></li>
                <li><a href="#">События</a></li>
                <li><a href="#">О нас</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button class="search-btn" aria-label="Поиск"><svg viewBox="0 0 24 24" width="24" height="24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg></button>
            <button class="profile-btn" aria-label="Профиль"><svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></button>
        </div>
    </header>

    <main class="main-content checkout-page">
        <section class="checkout-section glassmorphic-panel">
            <h2>Оформление заказа</h2>
            
            <div id="checkout-movie-details">
                <!-- Информация о фильме и сеансе будет загружена сюда -->
                <p class="loading-message">Загрузка информации о сеансе...</p>
            </div>

            <hr>

            <div class="checkout-info">
                <h3>Выбранные места:</h3>
                <ul id="checkout-selected-seats-list">
                    <!-- Список выбранных мест -->
                </ul>
                <p class="total-checkout-price">Итого: <span id="checkout-total-price">0</span> руб.</p>
            </div>

            <hr>

            <form id="checkout-form" class="checkout-form">
                <h3>Данные покупателя</h3>
                <div class="form-group">
                    <label for="user-name">Имя:</label>
                    <input type="text" id="user-name" name="userName" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" name="userEmail" required>
                </div>
                
                <!-- Можно добавить другие поля, например, телефон -->

                <div class="checkout-actions">
                    <button type="submit" class="cta-button">Перейти к оплате</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer-bottom">
        <p>&copy; 2024 КиноX. Все права защищены.</p>
    </footer>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/checkout.js"></script>
</body>
</html>
