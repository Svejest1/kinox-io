<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - КиноХ</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components/auth.css">
</head>
<body>
    <a href="index.html" class="back-to-site">← На главную</a>
    
    <div class="auth-container">
        <h1>Вход</h1>
        <form id="login-form" action="/api/auth/login" method="POST">
            <div class="form-group">
                <label for="emailOrUsername">Email или имя пользователя:</label>
                <input type="text" id="emailOrUsername" name="emailOrUsername" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Войти</button>
        </form>
        <div class="auth-links">
            <p><a href="#">Забыли пароль?</a></p>
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
